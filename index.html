<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Book Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book-container">
        <div class="book">
            <div class="book-page front">
                <h1>My Portfolio</h1>
                <p>Web Developer</p>
                <button onclick="flipPage()">Open Book</button>
            </div>
            <div class="book-page back">
                <h2>About Me</h2>
                <p>I'm a Full Stack Developer, passionate about creating innovative solutions using JavaScript, React, Node.js, and more.</p>
                <p><strong>Skills:</strong></p>
                <ul>
                    <li>HTML, CSS, JavaScript</li>
                    <li>React, Angular</li>
                    <li>Node.js, Express</li>
                    <li>Database: MongoDB, MySQL</li>
                </ul>
                <button onclick="flipPage()">Close Book</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
